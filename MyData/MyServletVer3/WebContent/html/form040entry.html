<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML>
	<HEAD>
		<TITLE>New Account Entry Form</TITLE>
	</HEAD>
	<BODY BGCOLOR="#FDF5E6">
		<H1 ALIGN="CENTER">New Account Entry Form</H1>
		<FORM ACTION = "/MyServletVer3/entry" METHOD = "POST">
		<TABLE ALIGN="center" WIDTH="100%" cellspacing='2' cellpadding='2' >
	<!Text boxes and label>
			<B>User's Full Name   : </B>&nbsp;&nbsp;	   <INPUT TYPE="TEXT" NAME = "UFNAME"><BR>
			<B>User's Name        : </B>&nbsp;&nbsp;       <INPUT TYPE="TEXT" NAME = "UNAME"><BR>
			<B>Password           : </B>&nbsp;&nbsp;       <INPUT TYPE="PASSWORD" NAME = "PASSWORD"><BR>
	<!Submit Button>
			<CENTER>
				<INPUT TYPE="SUBMIT" NAME="submit" VALUE = "SUBMIT">
			</CENTER>
			</TABLE>
		</FORM>
	</BODY>
</HTML>
